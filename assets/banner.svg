<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2400 960" width="2400" height="960">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0a0a0b"/>
      <stop offset="100%" stop-color="#0f0f11"/>
    </linearGradient>
    <linearGradient id="glow" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#34d399" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#059669" stop-opacity="0.6"/>
    </linearGradient>
    <pattern id="dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="0.8" fill="#34d399" opacity="0.08"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="2400" height="960" fill="url(#bg)"/>
  <rect width="2400" height="960" fill="url(#dots)"/>
  
  <!-- Horizontal rules -->
  <line x1="0" y1="200" x2="2400" y2="200" stroke="#34d399" stroke-width="0.5" stroke-opacity="0.06"/>
  <line x1="0" y1="480" x2="2400" y2="480" stroke="#34d399" stroke-width="0.5" stroke-opacity="0.06"/>
  <line x1="0" y1="760" x2="2400" y2="760" stroke="#34d399" stroke-width="0.5" stroke-opacity="0.06"/>
  
  <!-- Depth sounding mark (left side) -->
  <g transform="translate(400, 480)">
    <!-- Concentric arcs -->
    <circle cx="0" cy="-30" r="80" fill="none" stroke="#34d399" stroke-width="1.5" stroke-opacity="0.12"/>
    <circle cx="0" cy="-30" r="130" fill="none" stroke="#34d399" stroke-width="1" stroke-opacity="0.08"/>
    <circle cx="0" cy="-30" r="180" fill="none" stroke="#34d399" stroke-width="0.7" stroke-opacity="0.05"/>
    
    <!-- Plumb line -->
    <line x1="0" y1="-150" x2="0" y2="150" stroke="url(#glow)" stroke-width="2.5" stroke-linecap="round"/>
    
    <!-- Depth markers -->
    <line x1="-16" y1="-110" x2="16" y2="-110" stroke="#34d399" stroke-width="1.5" stroke-opacity="0.5"/>
    <line x1="-12" y1="-60" x2="12" y2="-60" stroke="#34d399" stroke-width="1.5" stroke-opacity="0.4"/>
    <line x1="-12" y1="-10" x2="12" y2="-10" stroke="#34d399" stroke-width="1.5" stroke-opacity="0.3"/>
    <line x1="-12" y1="40" x2="12" y2="40" stroke="#34d399" stroke-width="1.5" stroke-opacity="0.25"/>
    <line x1="-16" y1="90" x2="16" y2="90" stroke="#34d399" stroke-width="1.5" stroke-opacity="0.2"/>
    
    <!-- Crossbar -->
    <line x1="-60" y1="-150" x2="60" y2="-150" stroke="#34d399" stroke-width="2.5" stroke-linecap="round" stroke-opacity="0.6"/>
    <circle cx="-60" cy="-150" r="3" fill="#34d399" opacity="0.7"/>
    <circle cx="60" cy="-150" r="3" fill="#34d399" opacity="0.7"/>
    
    <!-- Plumb weight -->
    <polygon points="0,150 -10,165 0,180 10,165" fill="#34d399" opacity="0.7"/>
  </g>
  
  <!-- Title -->
  <text x="700" y="420" font-family="'Space Grotesk', 'SF Pro', system-ui, sans-serif" font-size="140" font-weight="600" fill="#fafafa" letter-spacing="-6">fathom</text>
  
  <!-- Subtitle -->
  <text x="706" y="500" font-family="'JetBrains Mono', 'SF Mono', monospace" font-size="28" fill="#71717a" letter-spacing="1">solana memecoin trading engine</text>
  
  <!-- Feature tags -->
  <g font-family="'JetBrains Mono', 'SF Mono', monospace" font-size="18" fill="#34d399" opacity="0.5">
    <text x="706" y="580">7 data sources</text>
    <text x="920" y="580">·</text>
    <text x="950" y="580">multi-factor scoring</text>
    <text x="1230" y="580">·</text>
    <text x="1260" y="580">on-chain intelligence</text>
    <text x="1560" y="580">·</text>
    <text x="1590" y="580">open source</text>
  </g>
  
  <!-- Bottom watermark -->
  <text x="2340" y="920" text-anchor="end" font-family="'JetBrains Mono', monospace" font-size="16" fill="#3f3f46" letter-spacing="2">late-build/fathom</text>
</svg>
