<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="glow" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#34d399" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#059669" stop-opacity="0.7"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="#0a0a0b"/>
  
  <!-- Depth soundings — concentric arcs representing sonar/depth measurement -->
  <circle cx="256" cy="220" r="60" fill="none" stroke="#34d399" stroke-width="2" stroke-opacity="0.15"/>
  <circle cx="256" cy="220" r="100" fill="none" stroke="#34d399" stroke-width="1.5" stroke-opacity="0.1"/>
  <circle cx="256" cy="220" r="140" fill="none" stroke="#34d399" stroke-width="1" stroke-opacity="0.06"/>
  
  <!-- Anchor/plumb line — vertical measurement line -->
  <line x1="256" y1="130" x2="256" y2="340" stroke="url(#glow)" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Depth markers on the line -->
  <line x1="240" y1="160" x2="272" y2="160" stroke="#34d399" stroke-width="2" stroke-opacity="0.6"/>
  <line x1="244" y1="200" x2="268" y2="200" stroke="#34d399" stroke-width="2" stroke-opacity="0.5"/>
  <line x1="248" y1="240" x2="264" y2="240" stroke="#34d399" stroke-width="2" stroke-opacity="0.4"/>
  <line x1="244" y1="280" x2="268" y2="280" stroke="#34d399" stroke-width="2" stroke-opacity="0.3"/>
  <line x1="240" y1="320" x2="272" y2="320" stroke="#34d399" stroke-width="2" stroke-opacity="0.2"/>
  
  <!-- Plumb weight at bottom -->
  <polygon points="256,340 244,355 256,370 268,355" fill="#34d399" opacity="0.8"/>
  
  <!-- Top crossbar — the "fathom" measurement arms -->
  <line x1="190" y1="130" x2="322" y2="130" stroke="#34d399" stroke-width="3" stroke-linecap="round" stroke-opacity="0.7"/>
  <circle cx="190" cy="130" r="4" fill="#34d399" opacity="0.8"/>
  <circle cx="322" cy="130" r="4" fill="#34d399" opacity="0.8"/>
  
  <!-- "f" letterform subtly integrated -->
  <text x="256" y="420" text-anchor="middle" font-family="monospace" font-size="48" font-weight="600" fill="#34d399" opacity="0.5" letter-spacing="8">fathom</text>
</svg>
